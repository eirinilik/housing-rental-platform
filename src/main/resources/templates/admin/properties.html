<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Διαχείριση Ακινήτων</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>Διαχείριση Ακινήτων (Admin)</h1>

    <div th:if="${ not #lists.isEmpty(properties)}">
        <table class="table table-hover table-dark">
            <thead>
            <tr>
                <th>ID</th>
                <th>Τίτλος</th>
                <th>Ιδιοκτήτης</th>
                <th>Διεύθυνση</th>
                <th>Κατάσταση</th>
                <th>Ενέργειες</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="property : ${properties}">
                <td th:text="${property.id}"></td>
                <td th:text="${property.title}"></td>
                <td th:text="${property.owner != null ? property.owner.username : 'N/A'}"></td>
                <td th:text="${property.address}"></td>
                <td>
                    <span th:if="${property.isApproved}" class="badge badge-success">Εγκεκριμένο</span>
                    <span th:unless="${property.isApproved}" class="badge badge-warning">Αναμένει Έγκριση</span>
                </td>
                <td>
                    <a class="btn btn-outline-info btn-sm" th:href="@{'/properties/' + ${property.id}}">Λεπτομέρειες</a>

                    <span th:unless="${property.isApproved}">
                        <form th:action="@{/admin/properties/{id}/approve(id=${property.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-outline-success btn-sm">Έγκριση</button>
                        </form>
                    </span>

                    <form th:action="@{/properties/{id}/delete(id=${property.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Διαγραφή</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(properties)}">
        <p>Δεν βρέθηκαν ακίνητα.</p>
    </div>
</div>
</body>
</html>
