<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>My Properties</title>
    <link rel="stylesheet" th:href="@{/css/properties.css}">
</head>
<body>
<div layout:fragment="main-content" class="container my-properties-page">
    <h1 class="mb-4 text-center">My Properties</h1>

    <div th:if="${not #lists.isEmpty(properties)}">
        <table class="table custom-table text-center align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Address</th>
                <th>Type</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="property : ${properties}">
                <td th:text="${property.id}"></td>
                <td th:text="${property.title}"></td>
                <td th:text="${property.address}"></td>
                <td th:text="${property.propertyType}"></td>
                <td>
                    <span th:if="${property.isApproved}" class="status-approved">Approved</span>
                    <span th:unless="${property.isApproved}" class="status-pending">Pending</span>
                </td>
                <td>
                    <a class="btn btn-details btn-sm me-1"
                       th:href="@{'/properties/' + ${property.id}}">
                        Details
                    </a>

                    <form th:action="@{/properties/{id}/delete(id=${property.id})}"
                          method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete btn-sm">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(properties)}" class="text-center">
        <p class="text-muted">You have not registered any properties yet.</p>
    </div>

    <div class="text-center mt-3">
        <a sec:authorize="hasRole('OWNER')"
           href="/properties/new"
           class="btn btn-add">
            Add New Property
        </a>
    </div>
</div>
</body>
</html>
