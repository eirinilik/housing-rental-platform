<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Property Registration</title>
    <link rel="stylesheet" th:href="@{/css/property-form.css}">
</head>
<body>
<div layout:fragment="main-content" class="container property-form-page">
    <div class="form-wrapper shadow-lg">
        <h1 class="form-title text-center mb-4">Register New Property</h1>

        <form th:action="@{/properties/new}" th:object="${property}" method="post">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" th:field="*{address}">
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="propertyType">Property Type</label>
                <select id="propertyType" class="form-control" th:field="*{propertyType}">
                    <option value="">Select Type</option>
                    <option th:each="type : ${propertyTypes}"
                            th:value="${type}"
                            th:text="${type}"></option>
                </select>
                <span th:if="${#fields.hasErrors('propertyType')}" th:errors="*{propertyType}" class="error"></span>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="number" id="bedrooms" class="form-control" th:field="*{bedrooms}">
                    <span th:if="${#fields.hasErrors('bedrooms')}" th:errors="*{bedrooms}" class="error"></span>
                </div>

                <div class="col-md-6 form-group">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" id="bathrooms" class="form-control" th:field="*{bathrooms}">
                    <span th:if="${#fields.hasErrors('bathrooms')}" th:errors="*{bathrooms}" class="error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="squareMeters">Square Meters</label>
                <input type="number" id="squareMeters" class="form-control" th:field="*{squareMeters}">
                <span th:if="${#fields.hasErrors('squareMeters')}" th:errors="*{squareMeters}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="rentAmount">Rent Amount (â‚¬)</label>
                <input type="number" id="rentAmount" class="form-control" th:field="*{rentAmount}" step="0.01">
                <span th:if="${#fields.hasErrors('rentAmount')}" th:errors="*{rentAmount}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="availabilityDate">Availability Date</label>
                <input type="date" id="availabilityDate" class="form-control" th:field="*{availabilityDate}">
                <span th:if="${#fields.hasErrors('availabilityDate')}" th:errors="*{availabilityDate}" class="error"></span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-submit">Submit Property</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
