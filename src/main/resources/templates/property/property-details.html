<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title th:text="${property.title}">Property Details</title>
  <link rel="stylesheet" th:href="@{/css/property-details.css}">
</head>
<body>
<div layout:fragment="main-content" class="container property-details-page">

  <!-- Property Title -->
  <h1 class="text-center property-title mb-4">Details of this property</h1>

  <!-- Property Details -->
  <div th:if="${property}" class="card property-card p-4 mb-4">

    <table class="table table-borderless">
      <tbody>
      <tr>
        <th>Title:</th>
        <td th:text="${property.title}"></td>
        <th>Type:</th>
        <td th:text="${property.propertyType}"></td>
      </tr>
      <tr>
        <th>Description:</th>
        <td th:text="${property.description}"></td>
        <th>Address:</th>
        <td th:text="${property.address}"></td>
      </tr>
      <tr>
        <th>Bedrooms:</th>
        <td th:text="${property.bedrooms}"></td>
        <th>Bathrooms:</th>
        <td th:text="${property.bathrooms}"></td>
      </tr>
      <tr>
        <th>Square Meters:</th>
        <td th:text="${property.squareMeters}"></td>
        <th>Rent:</th>
        <td th:text="${property.rentAmount} + 'â‚¬'"></td>
      </tr>
      <tr>
        <th>Available From:</th>
        <td th:text="${property.availabilityDate}"></td>
        <th>Owner:</th>
        <td>
          <span th:if="${property.owner != null}" th:text="${property.owner.username}"></span>
          <span th:unless="${property.owner != null}">Unknown</span>
        </td>
      </tr>
      <tr>
        <th>Status:</th>
        <td colspan="3">
          <span th:if="${property.isApproved}" class="status-approved">Approved</span>
          <span th:unless="${property.isApproved}" class="status-pending">Pending</span>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Action Buttons -->
    <div class="mt-4 d-flex gap-2 flex-wrap">
      <a sec:authorize="hasRole('TENANT')"
         class="btn btn-apply"
         th:href="@{'/properties/' + ${property.id} + '/apply'}">Apply</a>
      <a class="btn btn-back" href="/properties">Back to Properties</a>
    </div>
  </div>

  <!-- If Property Not Found -->
  <div th:if="${property == null}" class="text-center">
    <p class="text-muted">Property not found.</p>
  </div>

</div>
</body>
</html>
