<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Διαθέσιμα Ακίνητα</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>Διαθέσιμα Ακίνητα</h1>

    <div class="row mb-4">
        <div class="col-md-12">
            <form action="/properties" method="get">
                <div class="form-row">
                    <div class="col-md-3">
                        <label for="address">Διεύθυνση</label>
                        <input type="text" class="form-control" id="address" name="address" th:value="${address}">
                    </div>
                    <div class="col-md-3">
                        <label for="propertyType">Τύπος Ακινήτου</label>
                        <select id="propertyType" name="propertyType" class="form-control">
                            <option value="">Όλοι οι Τύποι</option>
                            <option th:each="type : ${propertyTypes}"
                                    th:value="${type}"
                                    th:text="${type}"
                                    th:selected="${type.toString() == propertyType}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="minRent">Ελάχιστο Ενοίκιο</label>
                        <input type="number" class="form-control" id="minRent" name="minRent" th:value="${minRent}">
                    </div>
                    <div class="col-md-2">
                        <label for="maxRent">Μέγιστο Ενοίκιο</label>
                        <input type="number" class="form-control" id="maxRent" name="maxRent" th:value="${maxRent}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary btn-block">Αναζήτηση</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <div th:if="${ not #lists.isEmpty(properties)}">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" th:each="property : ${properties}">
                <div class="card h-100 bg-light text-dark">
                    <img class="card-img-top" th:src="@{/images/placeholder.png}" alt="Placeholder image">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${property.title}">Τίτλος Ακινήτου</h4>
                        <h5 class="card-subtitle mb-2 text-muted" th:text="${property.address}">Διεύθυνση</h5>
                        <p class="card-text">
                            <strong>Τύπος:</strong> <span th:text="${property.propertyType}"></span><br>
                            <strong>Ενοίκιο:</strong> <span th:text="${property.rentAmount} + '€'"></span><br>
                            <strong>Υπνοδωμάτια:</strong> <span th:text="${property.bedrooms}"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{'/properties/' + ${property.id}}" class="btn btn-primary">Λεπτομέρειες</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${ #lists.isEmpty(properties)}">
        <p>Δεν βρέθηκαν διαθέσιμα ακίνητα αυτή τη στιγμή.</p>
    </div>
</div>
</body>
</html>
