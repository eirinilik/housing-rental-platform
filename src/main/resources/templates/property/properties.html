<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Διαθέσιμα Ακίνητα</title>
</head>
<body>
<div layout:fragment="main-content" class="container py-4">
    <h1 class="mb-4 text-center heading-main">Available Properties</h1>

    <!-- Filter Form -->
    <div class="row mb-5 justify-content-center">
        <div class="col-lg-10">
            <form action="/properties" method="get" class="filter-form p-4 rounded shadow-sm">
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" th:value="${address}" placeholder="Πχ. Athens">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="propertyType">Property Type</label>
                        <select id="propertyType" name="propertyType" class="form-control">
                            <option value="">All Types</option>
                            <option th:each="type : ${propertyTypes}"
                                    th:value="${type}"
                                    th:text="${type}"
                                    th:selected="${type.toString() == propertyType}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="minRent">Minimum Rent</label>
                        <input type="number" class="form-control" id="minRent" name="minRent" th:value="${minRent}" placeholder="€">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="maxRent">Maximum Rent</label>
                        <input type="number" class="form-control" id="maxRent" name="maxRent" th:value="${maxRent}" placeholder="€">
                    </div>
                    <div class="col-md-2 d-flex align-items-end mb-3">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <!-- Property Cards -->
    <div th:if="${ not #lists.isEmpty(properties)}" class="row">
        <div class="col-lg-4 col-md-6 mb-4" th:each="property : ${properties}">
            <div class="card property-card h-100">

                <!-- Small centered image -->
                <div class="image-container mb-3">
                    <img class="property-image" th:src="@{/images/picture.png}" alt="Property image">
                </div>

                <div class="card-body">
                    <h5 class="card-title" th:text="${property.title}">Property Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${property.address}">Address</h6>
                    <p class="card-text">
                        <strong>Type:</strong> <span th:text="${property.propertyType}"></span><br>
                        <strong>Rent:</strong> <span th:text="${property.rentAmount} + '€'"></span><br>
                        <strong>Bedrooms:</strong> <span th:text="${property.bedrooms}"></span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/properties/' + ${property.id}}" class="btn btn-accent btn-block">More Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${ #lists.isEmpty(properties)}" class="text-center mt-5">
        <p class="empty-text">No available properties found at this time.</p>
    </div>
</div>
</body>
</html>
