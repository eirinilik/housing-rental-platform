<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<footer class="mastfoot mt-auto" th:fragment="footer">
    <div class="inner footer-content">
        <div class="auth-info" sec:authorize="isAuthenticated()">
            <p>Authenticated username: <span sec:authentication="name"></span></p>
            <p>Authenticated user roles: <span sec:authentication="principal.authorities"></span></p>
        </div>
        <p class="footer-text">
            Cover template for <a href="https://getbootstrap.com/" class="footer-special">Bootstrap</a>,
            by <a href="https://twitter.com/mdo" class="footer-special">@mdo</a>.
        </p>
    </div>
</footer>

</body>
</html>
