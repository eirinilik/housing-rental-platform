<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="registration-wrapper">
        <div class="registration-container">

            <h2>Login</h2>

            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-coral">
                Invalid username or password.
            </div>

            <!-- Logout message -->
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>

            <!-- Login form -->
            <form th:action="@{/login}" method="post" class="registration-form">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required/>
                </div>

                <div class="form-group text-center">
                    <button type="submit">Sign In</button>
                    <p class="login-link">Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
