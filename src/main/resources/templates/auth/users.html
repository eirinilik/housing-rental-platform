<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
<div layout:fragment="main-content" class="container my-6 admin-users-page">

    <h1 class="text-center mb-4" style="color: #008080;">User Management</h1>

    <!-- Users Table -->
    <div th:if="${not #lists.isEmpty(users)}" class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><a th:href="@{/user/{id}(id=${user.id})}" class="text-decoration-none text-dark" th:text="${user.username}"></a></td>
                <td th:text="${user.email}"></td>
                <td>
                    <div class="action-buttons">
                        <!-- Edit button -->
                        <a class="btn btn-details btn-sm" th:href="@{/user/{id}(id=${user.id})}">Edit</a>

                        <!-- Delete role buttons -->
                        <a class="btn btn-delete btn-sm" th:each="role : ${user.roles}"
                           th:href="@{/user/role/delete/{id}/{role_id}(id=${user.id},role_id=${role.id})}"
                           th:utext="'Delete ' + ${role.name}"></a>

                        <!-- Add role buttons -->
                        <a class="btn btn-approve btn-sm" th:each="role : ${roles}"
                           th:href="@{/user/role/add/{id}/{role_id}(id=${user.id},role_id=${role.id})}"
                           th:if="${!user.roles.contains(role)}"
                           th:utext="'Add ' + ${role.name}"></a>

                        <!-- Approve requested role -->
                        <form th:if="${user.requestedRole != null && !#strings.isEmpty(user.requestedRole)}"
                              th:action="@{/user/approve-role/{id}(id=${user.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="requestedRole" th:value="${user.requestedRole}" />
                            <button type="submit" class="btn btn-approve btn-sm">
                                Approve Role: <span th:text="${user.requestedRole}"></span>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(users)}" class="text-center mt-4">
        <p class="text-muted fs-5">No users found.</p>
    </div>

    <a href="/register" class="btn btn-create-user mt-3">Create New User</a>

</div>
</body>
</html>
