<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<div layout:fragment="main-content" class="registration-wrapper">

    <div class="registration-container">

        <h2>Registration</h2>

        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-coral">
            Invalid username or password.
        </div>

        <!-- Success or info message -->
        <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

        <!-- Registration form -->
        <form th:action="@{/saveUser}" th:object="${user}" method="post" class="registration-form">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="role">User Type</label>
                <select name="role" id="role" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="ROLE_TENANT">Tenant</option>
                    <option value="ROLE_OWNER">Owner</option>
                </select>
            </div>

            <div class="form-group text-center">
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="/login">Log In</a></p>
            </div>

        </form>
    </div>
</div>
</body>
</html>
