<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>

<body>
<div layout:fragment="main-content">
    <div class="registration-wrapper">
        <div class="registration-container">

            <h2>Edit User</h2>

            <!-- Edit User form -->
            <form th:action="@{/user/{id}(id=${user.id})}" th:object="${user}" method="post" class="registration-form">

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Enter username" required/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter email" required/>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-create-user">Save Changes</button>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
