<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>My Property Applications</title>
  <link rel="stylesheet" th:href="@{/css/my-applications.css}">
</head>

<body>
<div layout:fragment="main-content" class="container my-6 owner-application-page">

  <!-- Page Title -->
  <h1 class="text-center mb-4">Applications for My Properties</h1>

  <!-- Applications Table -->
  <div th:if="${not #lists.isEmpty(applications)}" class="table-responsive">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-light">
      <tr>
        <th>Application ID</th>
        <th>Property Title</th>
        <th>Tenant</th>
        <th>Application Date</th>
        <th>Message</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="app : ${applications}">
        <td th:text="${app.id}"></td>
        <td>
          <a th:href="@{'/properties/' + ${app.property.id}}" th:text="${app.property.title}"></a>
        </td>
        <td th:text="${app.tenant.username}"></td>
        <td th:text="${app.applicationDate}"></td>
        <td th:text="${app.message}"></td>
        <td>
                    <span th:if="${app.status.name() == 'PENDING'}" class="badge bg-warning text-dark"
                          th:text="${app.status}"></span>
          <span th:if="${app.status.name() == 'APPROVED'}" class="badge bg-success"
                th:text="${app.status}"></span>
          <span th:if="${app.status.name() == 'REJECTED'}" class="badge bg-danger"
                th:text="${app.status}"></span>
        </td>
        <td>
          <div th:if="${app.status.name() == 'PENDING'}" class="d-flex gap-2">
            <form th:action="@{/applications/{id}/approve(id=${app.id})}" method="post">
              <button type="submit" class="btn btn-sm btn-outline-success">Approve</button>
            </form>
            <form th:action="@{/applications/{id}/reject(id=${app.id})}" method="post">
              <button type="submit" class="btn btn-sm btn-outline-danger">Reject</button>
            </form>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty state -->
  <div th:if="${#lists.isEmpty(applications)}" class="text-center mt-4">
    <p class="text-muted fs-5">No applications found for your properties.</p>
  </div>

</div>
</body>
</html>
